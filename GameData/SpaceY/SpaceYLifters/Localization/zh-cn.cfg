	// SpaceYLifters\Parts\Structural
		#SYL-adapt-3-2-1-titl = SpaceY A3-12 转接结构 // SpaceY A3-12 Adaptive Structure
		#SYL-adapt-3-2-1-desc = 这款转接器可从3.75m转接到2.5m或1.25m（取决于你使用它的哪个顶部连接点）。 // Adapter from 3.75m down to either 2.5m or 1.25m, depending on which top node you select.		

		#SYL-adapt-4-2-1-titl = SpaceY A5-123 转接结构 // SpaceY A5-123 Adaptive Structure
		#SYL-adapt-4-2-1-desc = 这款转接器可从5m转接到3.75m、2.5m或1.25m（取决于你使用它的哪个顶部连接点）。 // Adapter from 5m down to any of 3.75m, 2.5m, or 1.25m, depending on which top node you select.

