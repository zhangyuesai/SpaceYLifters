		#SYL-plate-125-0625-X2-desc = (1.25m 转 2x 0.625m) 用于定制你自己的引擎集群。有上面级（带整流罩）和下面级两种配置。此型号适用于48-7S“火花”以及类似的引擎。 // (1.25m to 2x0.625m) Customize your engine clusters, in either an upper-stage (with fairing), or lower-stage configuration. This model is suitable for the 48-7S Spark and similar engines.

		#SYL-plate-250-125-0625-1X8-titl = SpaceY A2-IX “小玫瑰”级间引擎钢板 // SpaceY A2-IX "Rosette" Interstage Thrust Plate
		#SYL-plate-250-125-0625-1X8-desc = (2.5m 转 8x 0.625m + 1x 1.25m) 用于定制你自己的引擎集群。有上面级和下面级两种配置。 // (2.5m to 8x 0.625m + 1x 1.25m) Customize your engine clusters, in either an upper-stage, or lower-stage configuration.

		#SYL-plate-250-125-X0-titl = SpaceY A2-1 级间转接器 // SpaceY A2-1 Interstage Adapter
		#SYL-plate-250-125-X0-desc = (2.5m 转 1.25m，短型) 用于定制你自己的引擎集群。有上面级（带整流罩）和下面级两种配置。此型号适用于LV-909“猎犬”、C7 R.A.P.I.E.R、T-1“飞镖”等引擎，以及喷气式引擎。 // (2.5m to 1.25m, Short) Customize your engine clusters, in either an upper-stage (with fairing), or lower-stage configuration. This model is suitable for the LV-909, RAPIER, Toroidal Aerospike, and jet engines.

		#SYL-plate-250-125-X1-titl = SpaceY A2-1X 级间转接器 // SpaceY A2-1X Interstage Adapter
		#SYL-plate-250-125-X1-desc = (2.5m 转 1.25m，长型) 用于定制你自己的引擎集群。有上面级（带整流罩）和下面级两种配置。此型号推荐用于LV-N原子引擎。 // (2.5m to 1.25m, Long) Customize your engine clusters, in either an upper-stage (with fairing), or lower-stage configuration. This model is recommended for LV-N nuclear rockets.

