	// Mod specific
		#SYL-name = SpaceY Heavy Lifters
		#SYL-abbv = SYL
		#SYL-tags = syl spacey heavy lifters

		#SYL-eng-ratite = ratite
		#SYL-eng-moa = )moa
		#SYL-eng-kiwi = kiwi

	// SpaceYLifters\Parts\CargoBays
		#SYL-bay3m2m-titl = SY-P3X2 3.75m转2.5m锥形载荷舱 // SY-P3X2 3.75m to 2.5m Conical Payload Bay
		#SYL-bay3m2m-desc = 以土星五号的风格探索太空！这款锥形载荷舱有着可开合的舱门。重要提示：如果你想把引擎放置在整流罩上方（像阿波罗计划那样），请务必使用分级切分器。若使用分离器，分离器将卡在舱门关闭的地方，挡住你的载荷。另外：别忘了用对接口或分离器来分离载荷！ // Explore space in the Saturn-V style! A conical payload bay with functional doors. IMPORTANT NOTES: If you are going to place an engine above the fairing (Apollo-style), you MUST use a STACK SEPARATOR. Using a stack decoupler instead will leave the decouper stuck to where the doors close, and will block access to your payload. ALSO: Don't forget a docking port or decoupler for the payload!

		#SYL-bay5m3m-titl = SY-P5X3 5m转3.75m锥形载荷舱 // SY-P5X3 5m to 3.75m Conical Payload Bay
		#SYL-bay5m3m-desc = 以土星五号的风格探索太空！这款锥形载荷舱有着可开合的舱门。重要提示：如果你想把引擎放置在整流罩上方（像阿波罗计划那样），请务必使用分级切分器。若使用分离器，分离器将卡在舱门关闭的地方，挡住你的载荷。另外：别忘了用对接口或分离器来分离载荷！ // Explore space in the Saturn-V style! A conical payload bay with functional doors. IMPORTANT NOTES: If you are going to place an engine above the fairing (Apollo-style), you MUST use a STACK SEPARATOR. Using a stack decoupler instead will leave the decouper stuck to where the doors close, and will block access to your payload. ALSO: Don't forget a docking port or decoupler for the payload!

	// SpaceYLifters\Parts\Command
		#SYL-probe3m-titl = 坎巴拉动力/SpaceY 堆叠导航系统 // Kerbodyne/SpaceY Stack Guidance System
		#SYL-probe3m-desc = 这是SpaceY堆叠导航系统的小型版本（因此较为低级），与坎巴拉动力合作开发。现已采用坎巴拉动力标志性的橙色作为内饰！适合标准的坎巴拉动力3.75m堆叠。 // A smaller (and therefore inferior) version of the SpaceY SGS, developed in partnership with Kerbodyne. Now with interior in Kerbodyne's trademark orange! Fits standard Kerbodyne 3.75m stacks.

		#SYL-probe5m-titl = SpaceY 堆叠导航系统, 5m // SpaceY Stack Guidance System, 5m
		#SYL-probe5m-desc = 作为市面上最先进的导航计算机之一，这款大直径的探测器核心可用于大型助推器的着陆，也可用于一般大型载具的导航。 // One of the most advanced guidance computers on the market, this large diameter probe core will allow landing large booster sections, as well as navigating large vehicles in general.

	// SpaceYLifters\Parts\Control
		#SYL-sasR3m-titl = SY-RWR3 3.75m外置动量轮 // SY-RWR3 3.75m External Reaction Wheels
		#SYL-sasR3m-desc = 这款3.75m外置动量轮，设计上是成对协同工作的。安装时，记得开启角度限制，并使用2x对称。另外，可将此部件加入SAS动作组中，这样在线指示灯就会随SAS激活而点亮。 // 3.75m external reaction wheels, designed to work in tandem pairs. When attaching, remember to have "snap" enabled, and use 2x symetry. Also, add it to the SAS action-group, for the online-light to activate with SAS.

		#SYL-sasR5m-titl = SY-RWR5 5m外置动量轮 // SY-RWR5 5m External Reaction Wheels
		#SYL-sasR5m-desc = 这款5m外置动量轮，设计上是成对协同工作的。安装时，记得开启角度限制，并使用2x对称。另外，可将此部件加入SAS动作组中，这样在线指示灯就会随SAS激活而点亮。 // 5m external reaction wheels, designed to work in tandem pairs. When attaching, remember to have "snap" enabled, and use 2x symetry. Also, add it to the SAS action-group, for the online-light to activate with SAS.

	// SpaceYLifters\Parts\Decouplers
		#SYL-decoupler5m-titl = SY-SD5 5m分离器 // SY-SD5 5m Stack Decoupler
		#SYL-decoupler5m-desc = 起初，SpaceY的重型运载火箭经历了多起“快速计划外拆解”事件。但没过多久，SpaceY工程师就决定在飞行中采用“计划内拆解”的方法，由此“预防”了故障的发生。 // Initially, the SpaceY heavy lift rockets experienced several "rapid unplanned disassembly" events. It wasn't long before SpaceY engineers decided on a method of "planned disassembly" whlie in flight, thus staying ahead of the problem.

		#SYL-decouplerRadial1-titl = SY-RD1 大型空气动力学径向分离器 // SY-RD1 Large Aerodynamic Radial Decoupler
		#SYL-decouplerRadial1-desc = 由于技术进步，火箭部件的尺寸持续增长，分离系统也是如此。这款大型径向分离器被设计为可用于市面上最大的固体燃料助推器，包含了主动推进部件以确保分离得干净利落。如果不需要主动推进，可以在编辑器中移除此部件的固体燃料，以禁用推进器。 // As rocket parts continue to grow in size due to technological advancements, so must the decoupler systems. This large radial decoupler is designed to work with the largest SRBs available, and features an active thrusting component to ensure a clean separation. If not desired, the thrusters can be disabled while editing, by removing the fuel.

		#SYL-decouplerRadial2-titl = SY-RD3 三倍装径向分离器 // SY-RD3 Triple-Packed Radial Decoupler
		#SYL-decouplerRadial2-desc = 由于技术进步，火箭部件的尺寸持续增长，分离系统也是如此。这款大型径向分离器被设计为可用于市面上最大的固体燃料助推器，包含了主动推进部件以确保分离得干净利落。如果不需要主动推进，可以在编辑器中移除此部件的固体燃料，以禁用推进器。 // As rocket parts continue to grow in size due to technological advancements, so must the decoupler systems. This large radial decoupler is designed to work with the largest SRBs available, and features an active thrusting component to ensure a clean separation. If not desired, the thrusters can be disabled while editing, by removing the fuel.

		#SYL-separator3m-titl = SY-SS3 3.75m分级切分器 // SY-SS3 3.75m Stack Separator
		#SYL-separator3m-desc = 起初，SpaceY的重型运载火箭经历了多起“快速计划外拆解”事件。但没过多久，SpaceY工程师就决定在飞行中采用“计划内拆解”的方法，由此“预防”了故障的发生。 // Initially, the SpaceY heavy lift rockets experienced several "rapid unplanned disassembly" events. It wasn't long before SpaceY engineers decided on a method of "planned disassembly" whlie in flight, thus staying ahead of the problem.

		#SYL-separator5m-titl = SY-SS5 5m分级切分器 // SY-SS5 5m Stack Separator
		#SYL-separator5m-desc = 起初，SpaceY的重型运载火箭经历了多起“快速计划外拆解”事件。但没过多久，SpaceY工程师就决定在飞行中采用“计划内拆解”的方法，由此“预防”了故障的发生。 // Initially, the SpaceY heavy lift rockets experienced several "rapid unplanned disassembly" events. It wasn't long before SpaceY engineers decided on a method of "planned disassembly" whlie in flight, thus staying ahead of the problem.

	// SpaceYLifters\Parts\Docking
		#SYL-docking3m-titl = SY-DP3 3.75m对接口 // SY-DP3 3.75m Docking Port
		#SYL-docking3m-desc = 人们很快就发现，有时在拆解大型火箭部件后，可能需要将它们重新拼装起来。大型对接口使这一需求成为可能。 // It was very quickly discovered that occasionally large rocket components might need to be put back together after disassembly. With large docking ports, this becomes possible!

		#SYL-docking5m-titl = SY-DP5 5m对接口 // SY-DP5 5m Docking Port
		#SYL-docking5m-desc = 人们很快就发现，有时在拆解大型火箭部件后，可能需要将它们重新拼装起来。大型对接口使这一需求成为可能。 // It was very quickly discovered that occasionally large rocket components might need to be put back together after disassembly. With large docking ports, this becomes possible!

		#SYL-docking7m-titl = SY-DP7 7.5m对接口 // SY-DP7 7.5m Docking Port
		#SYL-docking7m-desc = 人们很快就发现，有时在拆解大型火箭部件后，可能需要将它们重新拼装起来。大型对接口使这一需求成为可能。 // It was very quickly discovered that occasionally large rocket components might need to be put back together after disassembly. With large docking ports, this becomes possible!

	// SpaceYLifters\Parts\Engines
		#SYL-eng-125-K1-titl = SpaceY K1 “几维鸟”引擎 // SpaceY K1 "Kiwi" Engine
		#SYL-eng-125-K1-desc = K1“几维鸟”引擎旨在成为小型助推器的一大步。它的体量与LV-T45“转轮”相当，但由于涡轮泵设计的进步，推力是后者的两倍多。然而凡事都有代价，它的价格更昂贵，效率也更低。现在还包含“可随处安装”技术。 // Meant to be a giant leap forward in small-sized boosters, the K1 "Kiwi" is similar to the LV-T45, but with twice the punch, due to advances in turbopump design. It comes at a cost, however, since it is more expensive and less efficient. Now contains "attach anywhere" technology.

		#SYL-eng-250-M1-titl = SpaceY M1 “恐鸟”引擎 // SpaceY M1 "Moa" Engine
		#SYL-eng-250-M1-desc = 单台M1“恐鸟”引擎，与更大的M5和M9集群中的型号相似。它在效率和推力之间取得了平衡。提供2.5m和2.5m-3.75m锥形两种外壳（取决于你使用它的两个底部连接点中的哪个）。 // A single "Moa" M1 engine, similar to the models in the larger M5 and M9 clusters, splitting the difference between efficiency and overall thrust. Comes supplied with both 2.5m-3.75m and 3.75m-5m conical adapter fairings (selected by using one of the two lower attachment nodes).

		#SYL-eng-250-R1-titl = SpaceY R1 “隆鸟”引擎 // SpaceY R1 "Ratite" Engine
		#SYL-eng-250-R1-desc = “隆鸟”系列专为提供推举力而设计，效率较低而推力极高。适合以引擎集群的方式运行，用以发射大型载荷。 // Designed for pure lifting power, the Ratite series engines have low efficiency, but high thrust. Designed to work in clusters for large payloads.		

		#SYL-eng-500-M5-titl = SpaceY M5 “恐鸟群”引擎集群 // SpaceY M5 "Multi-Moa" Engine Cluster
		#SYL-eng-500-M5-desc = M5引擎集群与它的老大哥（M9引擎集群）结构相似，但只搭载了5台著名的M1“恐鸟”引擎。不过，通过一些微调，M5的效率较高、质量更小。适合用作上面级引擎。 // Similar to it's bigger brother (the M9 engine cluster), the M5 cluster features only five of the famed Moa (M1) engines. However, they have been tuned slightly in favor of efficiency and lighter mass. Suitable as an upper-stage engine.

		#SYL-eng-500-M9-titl = SpaceY M9 “重型恐鸟”引擎集群 // SpaceY M9 "Heavy-Moa" Engine Cluster
		#SYL-eng-500-M9-desc = 一款特别强劲的重型发射引擎集群，搭载了9台SpaceY M1“恐鸟”引擎。注意：只适用于下面级。在着陆时，可以通过右键菜单中的“切换模式”来只让中心的引擎工作。 // A very powerful, heavy-lifter engine cluster, featuring nine SpaceY M1 "Moa" engines. Note: Only suitable for lower stages. Use the mode-switch to engage only the center engine for landing.

		#SYL-eng-500-R5-titl = SpaceY R5 “隆鸟群”引擎集群 // SpaceY R5 "Multi-Ratite" Engine Cluster
		#SYL-eng-500-R5-desc = 这款由5台R1“隆鸟”组成的引擎集群专为提供推举力而设计，它实现了现有科技下较高的推重比。然而，这是以牺牲燃料效率为代价的，而且引擎本身的质量也相当大。只适合用作下面级引擎。 // Designed purely for lifting power, this cluster of five R1 "Ratites" will attain some of the best thrust to payload-weight ratios available with current technology. However, it will cost you in fuel efficiency, and the engine itself is quite massive. Only suitable as a lower-stage engine.

		#SYL-eng-500-R7-titl = SpaceY R7 “超级隆鸟”引擎集群 // SpaceY R7 "Super-Ratite" Engine Cluster
		#SYL-eng-500-R7-desc = 这款由7台R1“隆鸟”组成的引擎集群专为提供推举力而设计，它实现了现有科技下较高的推重比。然而，这是以牺牲燃料效率为代价的，而且引擎本身的质量也相当大。只适合用作下面级引擎。自带了燃料存储。 // Designed purely for lifting power, this cluster of seven R1 "Ratites" will attain some of the best thrust to payload-weight ratios available with current technology. However, it will cost you in fuel efficiency, and the engine itself is quite massive. Only suitable as a lower-stage engine. Contains integrated fuel storage.

	// SpaceYLifters\Parts\Fairings
		#SYL-fairingBase5mP-titl = SpaceY FB5P 气流防护罩 (5m) // SpaceY FB5P Protective Fairing (5m)
		#SYL-fairingBase5mP-desc = 5m直径的载荷整流罩底座，用于那些出于某些原因需要保护大型载荷免受大气影响的场合。 // 5m diameter payload fairing base, for those times when you have a large payload that might, for some reason, need to be shielded from atmospheric effects.

	// SpaceYLifters\Parts\FuelTanks
		#SYL-tank-375-cone-2-titl = SpaceY F03C 3.75m燃料箱鼻锥 // SpaceY F03C 3.75m Fuel Tank Nose Cone
		#SYL-tank-375-cone-2-desc = 3.75m带燃料鼻锥。空气动力学鼻锥有什么用，难道不是浪费空间吗？是谁想出要把燃料装里面的，简直是疯了。 // 3.75m Fueled Nose Cone. Aren't aerodynamic nose cones supposed to be wasted space? Who thought to put fuel in this? That's crazy talk.

		#SYL-tank-375-cone-titl = SpaceY F02C 3.75m燃料箱鼻锥 // SpaceY F02C 3.75m Fuel Tank Nose Cone
		#SYL-tank-375-cone-desc = 3.75m带燃料鼻锥。空气动力学鼻锥有什么用，难道不是浪费空间吗？是谁想出要把燃料装里面的，简直是疯了。 // 3.75m Fueled Nose Cone. Aren't aerodynamic nose cones supposed to be wasted space? Who thought to put fuel in this? That's crazy talk.

		#SYL-tank-500-adapt-375-titl = SpaceY F9A5-3 5m燃料箱转接器 // SpaceY F9A5-3 5m Fuel Tank Adapter
		#SYL-tank-500-adapt-375-desc = 一直以来，SpaceY技术公司的工程师们都很疑惑：为什么这些大型锥形转接器通常都是空的？我们的解决方案就是给它填满燃料！ // The engineers at Spacey Technologies have always wondered why these large conical adapter parts are usually empty. Our solution is to fill it with fuel!

		#SYL-tank-500-cone-titl = SpaceY F05C 5m燃料箱鼻锥 // SpaceY F05C 5m Fuel Tank Nose Cone
		#SYL-tank-500-cone-desc = 5m带燃料鼻锥。空气动力学鼻锥有什么用，难道不是浪费空间吗？是谁想出要把燃料装里面的，简直是疯了。 // 5m Fueled Nose Cone. Aren't aerodynamic nose cones supposed to be wasted space? Who thought to put fuel in this? That's crazy talk.

		#SYL-tank-500-L1125-titl = SpaceY F38 5m燃料箱 // SpaceY F38 5m Fuel Tank
		#SYL-tank-500-L1125-desc = 一款十分巨大的燃料箱，为你更大的重型运载火箭而生。 // A very hefty fuel tank, for your larger heavy-lift vehicles.

		#SYL-tank-500-L1500-titl = SpaceY F51 5m燃料箱 // SpaceY F51 5m Fuel Tank
		#SYL-tank-500-L1500-desc = 这款庞大的燃料箱应该够让你的宇航员持续升空至少几分钟吧。 // This gigantic fuel tank should keep your astronauts occupied for at least a few minutes of ascent.

		#SYL-tank-500-L1875-titl = SpaceY F06 5m燃料箱 // SpaceY F06 5m Fuel Tank
		#SYL-tank-500-L1875-desc = 一款很宽的燃料箱，但按SpaceY的标准来说只能算“微小”。 // A fuel tank that is very wide, but "tiny" by SpaceY standards.

		#SYL-tank-500-L375-titl = SpaceY F12 5m燃料箱 // SpaceY F12 5m Fuel Tank
		#SYL-tank-500-L375-desc = 一款很大的燃料箱，但按SpaceY的标准来说只能算“小”。 // A fuel tank that is very large, but "small" by SpaceY standards.

		#SYL-tank-500-L750-titl = SpaceY F26 5m燃料箱 // SpaceY F26 5m Fuel Tank
		#SYL-tank-500-L750-desc = 一款很大的燃料箱，但按SpaceY的标准来说只能算“小”。 // A fuel tank that is very large, but "small" by SpaceY standards.

	// SpaceYLifters\Parts\Ground
		#SYL-clamp-1-titl = SY-LC1 重负荷发射支架 // SY-LC1 Heavy-Duty Launch Clamp
		#SYL-clamp-1-desc = 这款重负荷发射支架为超大型航天器设计，应该能避免发射台（大概还有运载火箭）的“不受控拆解”。 // Designed for extra-large spacecraft, these heavy-duty launch clamps should help to prevent spontaneous dissassembly of the launch pad (and the launch vehicle, supposedly).

		#SYL-clamp-2-titl = SY-LC2 长回缩发射架 // SY-LC2 Long Retraction Launch Clamp
		#SYL-clamp-2-desc = 这款超长发射架为超大型航天器设计，可以越过大型的径向助推器，稳定你的运载火箭的上部。最大可适应3.75m的径向助推器。无法保证在所有情况下都能防止过度倾倒。 // Designed for extra-large spacecraft, these extra-long launch clamps can reach past large radial boosters to stabilize the upper parts of your launch vehicles. Accomodates up to 3.75m radial boosters. Not guaranteed to prevent excessive tipping in all circumstances.

		#SYL-leg-1-titl = SpaceY 5m刚性回收着陆系统 // SpaceY 5m Rigid Recovery Landing System
		#SYL-leg-1-desc = 一款直径5m的环形刚性着陆支架，用于重型助推器的回收。此型号没有悬挂系统，因此推荐用于低速着陆。它不会自动响应着陆装置动作组的控制。由于此型号没有减震器，推荐使用软着陆。 // A 5m ring of rigid landing legs intended for recovery of heavy booster sections. This model lacks a suspension system, so a low-velocity landing is recommended. Does not automatically respond to the Landing Gear action group. Soft landings are recommended, as this model lacks shock-absorbers.

		#SYL-leg-2-titl = SpaceY 分级回收着陆支架 // SpaceY Stage-Recovery Landing Leg
		#SYL-leg-2-desc = 一款巨大的着陆支架，用于重型助推器的回收。 // A very large landing leg intended for recovery of heavy booster sections.

	// SpaceYLifters\Parts\HeatShield
		#SYL-heatShield5m-titl = SpaceY HS5 热防护罩 (5m) // SpaceY HS5 Heat Shield (5m)
		#SYL-heatShield5m-desc = 一款巨大的结构热防护罩，自带整流罩。 // A very large structural heat shield with an integrated fairing.

	// SpaceYLifters\Parts\RCS-OMS
		#SYL-rcs-1-titl = SpaceY RCS-5x7 推进器 // SpaceY RCS-5x7 Thruster Block
		#SYL-rcs-1-desc = 一款简单的五轴RCS推进器，其推力相当于7个RV-105 RCS推进器。 // A simple 5-axis Reaction Control thruster block, equivalent to seven RV-105 RCS thrusters.

		#SYL-rcs-2-titl = SpaceY RCS-1x14 RCS线性喷口 // SpaceY RCS-1x14 Linear RCS Port
		#SYL-rcs-2-desc = 一款简单的RCS线性推进器，用于大型载荷的平移控制需求。 // A simple linear thruster, for when translational control is needed on larger payloads.

		#SYL-rcs-oms-1-titl = SpaceY “双足蜥”RCS/OMS推进器 // SpaceY "Dibamus" RCS/OMS Thrust Block
		#SYL-rcs-oms-1-desc = 该部件是五轴RCS推进器和单组元推进剂引擎（通过节流阀控制）的组合体，是一个真正的轨道机动系统（Orbital Maneuvering System, OMS）。作为一款着陆引擎也相当高效。 // A true Orbital Maneuvering System, this unit combines 5-axis Reaction Control Thrusters with a throttle-controlled monopropellant engine. Also quite effective as a landing engine.

		#SYL-rcs-oms-2-titl = SpaceY “超级双足蜥”RCS/OMS推进器 // SpaceY "Super Dibamus" RCS/OMS Thrust Block
		#SYL-rcs-oms-2-desc = 该部件是五轴RCS推进器和单组元推进剂引擎（通过节流阀控制）的组合体，是一个真正的轨道机动系统（Orbital Maneuvering System, OMS）。作为一款着陆引擎也相当高效。 // A true Orbital Maneuvering System, this unit combines 5-axis Reaction Control Thrusters with a throttle-controlled monopropellant engine. Also quite effective as a landing engine.

	// SpaceYLifters\Parts\SRB
		#SYL-ejectatron-titl = SpaceY S01 “弹射者”固体燃料助推器 // SpaceY S01 "Ejectatron" Solid Rocket Booster
		#SYL-ejectatron-desc = 更大的火箭需要更大的弹射系统。该型号是某个竞争产品的变种，但相比之下要大得多。警告：不可食用。 // Larger rockets require larger ejection systems. A significantly larger variant of a competing product. Warning: Not edible.

		#SYL-srb-0625-1R-titl = SpaceY 10R 径向固体燃料助推器 // SpaceY 10R Radial SRB
		#SYL-srb-0625-1R-desc = 该产品原本是设计用来在坚固的地堡上打洞的，但后来发现它用来把天空冲开一个洞也很有效。科学万岁！该型号包含一个空气动力学顶端，也因此能多装一点点燃料。 // Originally designed to punch holes in hardened bunkers, it was discovered that these were also effective at punching holes in the sky. Hurray for SCIENCE! This model includes an aerodynamic tip with a small amount of additional propellant.

