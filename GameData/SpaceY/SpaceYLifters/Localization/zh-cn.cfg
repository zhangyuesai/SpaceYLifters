		#SYL-adapt-4-3-desc = 这款质量相对较小的转接器，可用作同尺寸的燃料箱转接器的轻量级替代品。 // This relatively low-mass adapter functions as a low-mass alternative to the fully-fueled size adapter. Use with caution, as this is much less explosive!

		#SYL-adapt-5x4-titl = SY-AP5X4X2 5m转4x2.5m 四向转接器 // SY-AP5X4X2 5m to 4x 2.5m Stack Quad-Adapter
