		#SYL-srb-125-cone-s-titl = SpaceY SNC1S 斜向分离者鼻锥 (1.25m) // SpaceY SNC1S Slanted Sepratron Nose Cone (1.25m)
		#SYL-srb-125-cone-s-desc = 这款鼻锥不仅拥有符合空气动力学的时尚外形，还拥有强劲的推力，以便于运载火箭的“快速计划内拆解”。起码我们的工程师是这么认为的。 // To facilitate rapid scheduled disassembly of launch vehicles, this nose cone packs a punch, in addition to being aerodynamic and quite stylish too. At least our engineers think so.		

