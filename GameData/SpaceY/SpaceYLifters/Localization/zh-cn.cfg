		#SYL-plate-250-125-X2-desc = (2.5m 转 2x 1.25m) 用于定制你自己的引擎集群。有上面级（带整流罩）和下面级两种配置。 // (2.5m to 2x1.25m) Customize your engine clusters, in either an upper-stage (with fairing), or lower-stage configuration.

