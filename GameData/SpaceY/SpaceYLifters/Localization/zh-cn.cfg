	// SpaceYLifters\Parts\ThrustPlates
		#SYL-plate-125-0625-X1-titl = SpaceY A1-0 级间转接器 // SpaceY A1-0 Interstage Adapter
		#SYL-plate-125-0625-X1-desc = (1.25m 转 0.625m) 用于定制你自己的引擎集群。有上面级（带整流罩）和下面级两种配置。此型号适用于48-7S“火花”以及类似的引擎。 // (1.25m to 0.625m) Customize your engine clusters, in either an upper-stage (with fairing), or lower-stage configuration. This model is suitable for the 48-7S Spark and similar engines.

