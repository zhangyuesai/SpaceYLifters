		#SYL-srb-250-L-desc = 当坎巴拉动力的助推器无法满足需求时，试试更宽的设计吧！这款固体燃料助推器被设计成在推举力和燃烧时间之间取得平衡。如果你需要更长的燃烧时间，可以使用右键菜单中的“推力限制”。默认：起飞推重比38.83，燃烧时间约52s。 // When Kerbodyne boosters just aren't enough, go with a wider design! This SRB is designed to balance lifting ability and burn time. Use the thrust limiter, if you need longer burn times. Defaults: Pad-TWR 38.83, BurnTime ~52 sec.

