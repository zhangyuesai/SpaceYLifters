		#SYL-srb-1875-L-titl = SpaceY S115 重型固体燃料助推器 // SpaceY S115 Heavy Lift SRB
		#SYL-srb-1875-L-desc = 当坎巴拉动力的助推器无法满足需求时，试试更宽的设计吧！这款固体燃料助推器被设计成比大多数其他型号都燃烧得更快，以满足快速重型发射需求。如果你需要更长的燃烧时间，可以使用右键菜单中的“推力限制”。默认：起飞推重比51.09，燃烧时间约40s。 // When Kerbodyne boosters just aren't enough, go with a wider design! This SRB is designed to burn faster than most other models, allowing for short, heavy lifting when necessary. Use the thrust limiter, if you need longer burn times instead. Defaults: Pad-TWR 51.09, BurnTime ~40 sec.

